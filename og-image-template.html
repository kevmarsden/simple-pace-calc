<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>OG Image Template - Screenshot at 1200x630</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
            position: relative;
            overflow: hidden;
        }
        .content {
            flex: 1;
            color: white;
            z-index: 1;
        }
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
        }
        .tagline {
            font-size: 28px;
            opacity: 0.95;
            max-width: 500px;
            line-height: 1.4;
        }
        .app-store {
            margin-top: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            opacity: 0.9;
        }
        .app-store svg {
            width: 24px;
            height: 24px;
        }
        .screenshot-container {
            position: relative;
            z-index: 1;
        }
        .screenshot {
            width: 280px;
            height: auto;
            border-radius: 36px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            transform: rotate(3deg);
        }
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        .circle-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
        }
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: 200px;
        }
        .url {
            position: absolute;
            bottom: 30px;
            left: 80px;
            color: rgba(255,255,255,0.7);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Decorative circles -->
        <div class="circle-decoration circle-1"></div>
        <div class="circle-decoration circle-2"></div>

        <!-- Text content -->
        <div class="content">
            <div class="badge">iOS App</div>
            <h1>Simple Pace</h1>
            <p class="tagline">The easiest way to calculate running pace, time, distance, and splits.</p>
            <div class="app-store">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                Available on the App Store
            </div>
        </div>

        <!-- Screenshot -->
        <div class="screenshot-container">
            <img src="assets/pacecalc-light-screenshot.png" alt="Simple Pace app" class="screenshot" />
        </div>

        <!-- URL -->
        <div class="url">simplepacecalc.com</div>
    </div>
</body>
</html>
