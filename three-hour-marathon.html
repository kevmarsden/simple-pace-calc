<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-control" content="public" />

  <title>Simple Pace Calculator - Three Hour Marathon Pace Chart</title>
  <meta name="description"
    content="Once you enter your running time and distance, the simple pace calculator will output the running pace in minutes per mile" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  <link href="./assets/css/output.css" rel="stylesheet">

  <script async language="javascript" type="text/javascript" src="./assets/js/pace.js"></script>

  <script async language="javascript" type="text/javascript" src="./assets/js/page.js"></script>

  <script async defer data-domain="simplepacecalc.com" src="https://plausible.io/js/plausible.js"></script>

</head>


<body class="h-full">

  <div class="min-h-full">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <a href="/" class="text-white">Simple Pace Calc</a>
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                  aria-current="page">Home</a>

                <a href="./help.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Help</a>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="md:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
            aria-current="page">Home</a>

          <a href="./help.html"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Help</a>

        </div>

      </div>
    </nav>

    <main>
      <script>
        // Set variables for the marathon distance and the total time in seconds
        const marathonDistance = 26.2; // miles
        const marathonTimeInSeconds = 3 * 60 * 60; // seconds

        // Create a table element and a header row with the mile and time headings
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        const mileHeader = document.createElement('th');
        mileHeader.textContent = 'Mile';
        headerRow.appendChild(mileHeader);
        const timeHeader = document.createElement('th');
        timeHeader.textContent = 'Time';
        headerRow.appendChild(timeHeader);
        table.appendChild(headerRow);

        // Loop through each mile and calculate the time at that mile
        for (let mile = 1; mile <= marathonDistance; mile++) {
          const timeInSeconds = marathonTimeInSeconds * (mile / marathonDistance);
          const timeString = new Date(timeInSeconds * 1000).toISOString().substr(11, 8);

          // Create a new row with the mile and time data and append it to the table
          const row = document.createElement('tr');
          const mileData = document.createElement('td');
          mileData.textContent = mile;
          row.appendChild(mileData);
          const timeData = document.createElement('td');
          timeData.textContent = timeString;
          row.appendChild(timeData);
          table.appendChild(row);
        }

        // Append the table to the main element of the HTML document
        const main = document.querySelector('main');
        main.appendChild(table);
      </script>
    </main>
  </div>
</body>


</html>
